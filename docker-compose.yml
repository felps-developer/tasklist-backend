services:
  postgres:
    image: postgres:16-alpine
    container_name: tasklist-postgres
    environment:
      POSTGRES_DB: tasklist_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasklist-network

volumes:
  postgres_data:
    driver: local

networks:
  tasklist-network:
    driver: bridge
